<!-- agregar-editar-grados.component.html -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': mostrarAgregarEditarGradosModal, 'd-block': mostrarAgregarEditarGradosModal }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ data.esEdicion ? 'Editar' : 'Agregar' }} Grado</h5>
          <button type="button" class="close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #formularioGrados="ngForm">
            <div class="form-group" style="display: none;">
              <label for="ID">ID</label>
              <input type="text" class="form-control" style="display: none;" id="id" [(ngModel)]="grado.Id" name="id">
            </div>
            <div class="form-group">
              <label for="nombre">Nombre del Grado</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="grado.Nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="nivel">ProfesorId</label>
              <input type="text" class="form-control" id="profesorId" [(ngModel)]="grado.ProfesorId" name="profesorId" required>
            </div>
  
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="guardarGrado(formularioGrados.value)">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
