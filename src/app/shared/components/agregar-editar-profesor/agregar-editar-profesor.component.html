<!-- agregar-editar-profesor.component.html -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': mostrarAgregarEditarProfesorModal, 'd-block': mostrarAgregarEditarProfesorModal }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ data.esEdicion ? 'Editar' : 'Agregar' }} Profesor</h5>
        <button type="button" class="close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <!-- agregar-editar-profesor.component.html -->
<form #formularioProfesor="ngForm">
  <div class="form-group" style="display: none;">
    <label for="ID">ID</label>
    <input type="text" class="form-control" style="display: none;" id="id" [(ngModel)]="profesor.Id" name="id">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="profesor.Nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" [(ngModel)]="profesor.Apellido" name="apellido" required>
  </div>
  <div class="form-group">
    <label for="genero">GÃ©nero</label>
    <select class="form-control" id="genero" [(ngModel)]="profesor.Genero" name="genero" required>
      <option value="H">H</option>
      <option value="M">M</option>
    </select> </div>

  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="guardarProfesor(formularioProfesor.value)">Guardar</button>
</form>

      </div>
    </div>
  </div>
</div>
