<!-- agregar-editar-alumnos-en-grados.component.html -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': mostrarAgregarEditarAlumnosEnGradosModal, 'd-block': mostrarAgregarEditarAlumnosEnGradosModal }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ data.esEdicion ? 'Editar' : 'Agregar' }} Alumno en Grado</h5>
          <button type="button" class="close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #formularioAlumnosEnGrados="ngForm">
            <div class="form-group" style="display: none;">
              <label for="ID">ID</label>
              <input type="text" class="form-control" style="display: none;" id="id" [(ngModel)]="alumnoEnGrado.Id" name="id">
            </div>
            <div class="form-group">
              <label for="alumnoId">ID del Alumno</label>
              <input type="text" class="form-control" id="alumnoId" [(ngModel)]="alumnoEnGrado.AlumnoId" name="alumnoId" required>
            </div>
            <div class="form-group">
              <label for="gradoId">ID del Grado</label>
              <input type="text" class="form-control" id="gradoId" [(ngModel)]="alumnoEnGrado.GradoId" name="gradoId" required>
            </div>
            <div class="form-group">
              <label for="seccion">Secci√≥n</label>
              <input type="text" class="form-control" id="seccion" [(ngModel)]="alumnoEnGrado.Seccion" name="seccion" required>
            </div>
  
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="guardarAlumnosEnGrados(formularioAlumnosEnGrados.value)">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
